<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        body{
            margin: 0%;
            background-color: #F4F4F9;
        }

        .bar{
            display: flex;
            background-color: #007B83;
        }

        .judul{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: -10px;
            font-size: 50px;
            color: #FFFFFF;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        form {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .cart-icon {
            margin-top: 10px;
            font-size: 25px;
            color: white;
            margin-right: 10px;
        }

        .button {
            background-color: #007B83;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
            color: #3a4a5e;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .continue-shopping {
            background-color: #BDBDBD;
            color: white;
            width: 100%;
        }

        .proceed-to-payment {
            background-color: #007B83;
            color: white;
            width: 100%;
        }

        .cart-container {
            margin: 50px auto;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #007B83;
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #E0E0E0;
        }

        .cart-table th {
            background-color: #007B83;
            color: white;
        }

        .cart-table img {
            width: 50px;
        }

        .order-summary {
            padding: 15px;
            background-color: #E8F5F7;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 25px;
        }
        h4 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="aboutUs.html">About Us</a></li>

        <form>
            <div>
                <ion-icon name="cart-outline" class="cart-icon" onclick="window.location.href='cart.html'"></ion-icon>
            </div>
            
            <div>
                <div>
                    <input type="text" placeholder="Search" name="search">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div style="margin-top: 10px; width: 100%;">
                        <a href="Sign-Up.html" style="text-decoration: none;">
                            <button type="button" style="width: 100%;">Sign-Up</button>
                        </a>
                    </div>
                    <div style="margin-top: 10px; width: 100%;">
                        <a href="Log-In.html" style="text-decoration: none;">
                            <button type="button" style="width: 100%;">Log-In</button>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </ul>

    <div class="bar">
        <div style="width: 200px; align-content: center;">
            <img src="image/logo.png" alt="logo" style="width: 150px; height: 150px;">
        </div>
        <div class="judul">
            <h1>Pembayaran</h1>
        </div>
        <div style="width: 200px; margin-top: 25px;">

        </div>
    </div>

    <div class="cart-container">
        <div class="cart-title">
            Periksa kembali pesanan Anda dan selesaikan pembayaran
        </div>

        <div class="order-summary">
            <p>
                Ringkasan Pesanan<br>
                Total Harga: Rp 500.000<br>
                Ongkos Kirim: Rp 10.000<br>
                <strong>TOTAL KESELURUHAN: RP 510.000</strong>
            </p>
        </div>
        
        <div style="margin-bottom: 20px;">
            <p>Pilih Metode Pembayaran</p>
            <select id="method" name="method" style="width: 20%; border-radius: 30px; padding: 2px;">
                <option value="transfer">Transfer</option>
                <option value="cod">Cas On Delivery</option>
            </select>
        </div>

        <div class="button-container">
            <button class="button proceed-to-payment">Konfirmasi Pembayaran</button>
        </div>
    </div>
</body>
</html>
