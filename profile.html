<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        body{
            background-color: #50A7B2;
            margin: 0%;
        }

        .bar{
            display: flex;
        }

        .judul{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 50px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
        }

        li {
        float: left;
        }

        li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }

        li a:hover:not(.active) {
        background-color: #111;
        }

        hr {
            border: none;
            border-top: 2px solid black;
        }

        .profile-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Styling bagian kiri untuk form profil */
        .profile-info {
            width: 100%;
        }

        /* Styling label dan input untuk form */
        .profile-info label {
            width: 500px;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling bagian kanan untuk gambar profil */
        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .profile-image button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-image button:hover {
            background-color: #555;
        }

        /* Styling untuk tombol Simpan */
        .save-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
    </ul>

    <div class="bar">
        <div style="width: 200px; align-content: center;">
            <img src="image/logo.png" alt="logo" style="width: 150px; height: 150px;">
        </div>
        <div class="judul">
            <h1>Profile</h1>
        </div>
        <div style="width: 200px; margin-top: 25px;">

        </div>
    </div>

    <div>
        <h2 style="font-size: 24px;">Profile Saya</h2>
        <p style="font-size: 16px;">Kelola informasi profil Anda untuk mengontrol, melindungi dan mengamankan akun</p>
        <hr>
    </div>

    <!-- Kontainer Profil -->
    <div class="profile-container">
        <!-- Bagian kiri: Form informasi profil -->
        <div class="profile-info">
            <h3>Selamat Datang~</h3>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="no_telp">No Telp</label>
            <input type="tel" id="no_telp" name="no_telp">

            <!-- Tombol Simpan -->
            <button class="save-button">Simpan</button>
        </div>

        <!-- Bagian kanan: Gambar profil dan tombol pilih gambar -->
        <div class="profile-image">
            <img src="image/profile-placeholder.png" alt="Placeholder Gambar Profil">
            <button>Pilih Gambar</button>
        </div>
    </div>
</body>
</html>
